version: 2
jobs:
  build:
    working_directory: ~/mern-starter
    docker:
       - image: circleci/node:4.8.2
    steps:
      - checkout
       - run:
      name: chmod permissions
      command: chmod +x ./gradlew
      - restore_cache:
          key: gradle-deps-{{ checksum "build.gradle" }}
